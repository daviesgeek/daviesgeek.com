---
layout: post
---

{% include header.html %}
<div class="white-panel post">
  <h1>{{page.title}}</h1>
  {{content}}

  <div class="tags">
    <h4>Tags:</h4>
    {% for tag in page.categories %}
      <a href="/tags/{{tag|slugify}}">{{tag}}</a>
    {% endfor %}
  </div>
</div>
{% if page.comments != false %}
  {% include comments.html %}
{% endif %}
{% include footer.html %}
