---
layout: post
---

{% include header.html %}
<div class="white-panel post">
  <h1>{{page.title}}</h1>
  {{content}}

  {% if page.tags.length %}
    <div class="tags">
      <h4>Tags:</h4>
      {% for tag in page.tags %}
        <strong><a href="/tags/{{tag | jsonify | slugify}}">{{tag}}</a></strong>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% if page.comments != false %}
  {% include comments.html %}
{% endif %}
{% include footer.html %}
