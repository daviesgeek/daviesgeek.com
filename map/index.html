<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title></title>
    <style type="text/css">
      html, body, #map_wrapper {
        float: left;
        width: 100%;
        height: 100%;
      }
      #map_canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map_wrapper">
      <div id="map_canvas" class="mapping"></div>
    </div>
    <script type="text/javascript">
    jQuery(function($) {
        // Asynchronously Load the map API
        var script = document.createElement('script');
        script.src = "http://maps.googleapis.com/maps/api/js?sensor=false&callback=initialize";
        document.body.appendChild(script);
    });

    function initialize() {
        var map;
        var bounds = new google.maps.LatLngBounds();
        var mapOptions = {
            mapTypeId: 'roadmap'
        };

        // Display a map on the page
        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        map.setTilt(45);

        // Multiple Markers
        var markers = [
            ['Point 1', 37.496515, -120.855046],
            ['Point 2', 37.497309, -120.838078],
            ['Point 3', 37.494274, -120.837783],
            ['Point 4', 37.494269, -120.837434],
            ['Point 5', 37.495415, -120.835675],
            ['Point 6', 37.494653, -120.826405],
            ['Ponin 7', 37.507054, -120.822901]
        ];

        // Info Window Content
        var infoWindowContent = [];

        // Display multiple markers on a map
        var infoWindow = new google.maps.InfoWindow(), marker, i;

        // Loop through our array of markers & place each one on the map
        for( i = 0; i < markers.length; i++ ) {
            var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
            bounds.extend(position);
            marker = new google.maps.Marker({
                position: position,
                map: map,
                title: markers[i][0]
            });

            // Automatically center the map fitting all markers on the screen
            map.fitBounds(bounds);
        }

        // Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
        var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
            this.setZoom(14);
            google.maps.event.removeListener(boundsListener);
        });

    }

    </script>
  </body>
</html>
