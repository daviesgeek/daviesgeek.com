<div class="white-panel grid-100">
  <h3><a href="{{post.url}}">{{post.title}}</a> <small>- {{ post.date | date: '%B %d, %Y' }}</small></h3>
  <div>
    {% if post.content contains "<!-- more -->" %}
      {{ post.content | split:"<!-- more -->" | first % }}
    {% else %}
      {{ post.content | strip_html | truncatewords:100 }}
    {% endif %}
  </div>
</div>
